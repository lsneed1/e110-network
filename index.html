<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Engineering Empathy Interaction Forums</title>
        <meta charset="utf-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" />
    </head>

    <body>
        <header>
            <h1><a href="/">Engineering Empathy Interaction Forums</a></h1>
        </header>

        <div id="wrapper">
            <div id="navigation">
                <div id="interactors">
                    <!-- buttons and search -->
                    <a href="#" class="btn">New thread/question form</a>
                    <input type="text" name="search" id="search"
                        placeholder="Search threads/questions..." />
                </div>

                <div id="left-pane">
                    <!-- add threads/questions to this container -->
                </div>
            </div>

            <div id="right-pane">
                <!-- add threads/question, comments/responses, and comment/response form to this
                     container when a thread/question is selected -->
            </div>
        </div>

        <!-- Handlebars templates -->
        <!-- template to display all threads/questions in #left-pane tag. -->
        <script type="text/x-handlebars-template" id="questions-template">
            {{#if questions}}
                {{#each questions}}
                {{! this.id represents this question&#39;s identifier in
                    localStorage. }}
                <div class="list-question question-info" id="{{ this.id }}">
                    <h3>{{ this.subject }}</h3>
                    <p>{{ this.question }}</p>
                </div>
                {{/each}}
            {{else}}
                {{! no questions exist; display appropriate message }}
                <div class="list-question">
                    <p>No threads/questions could be found.</p>
                </div>
            {{/if}}
        </script>

        <!-- template to display expanded question (question, response form,
             and responses) in #main-panel tag -->
        <script type="text/x-handlebars-template"
                id="expanded-question-template">
            <h3>Thread/question</h3>
            <div class="question">
                <h4>{{ subject }}</h4>
                <p>{{ question }}</p> 
            </div>

            <div class="resolve-container">
              <a href="#" class="resolve btn">Resolve</a>
            </div>

            <div class="responses">
                <h3>Comments/responses</h3>

                {{#if responses}}
                    {{#each responses}}
                    <div class="response">
                        <h4>{{ this.name }}</h4>
                        <p>{{ this.response }}</p>
                    </div>
                    {{/each}}
                {{else}}
                    {{! no comments or responses found }}
                    <p>No comments or responses submitted yet!</p>
                {{/if}}
            </div>

            <form class="cf" id="response-form">
                <h3>Add Comment/Response</h3>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="John Doe" />
                </div>

                <div>
                    <label for="response">Comment/Response</label>
                    <textarea rows="5" cols="40" type="text"
                        name="response"></textarea>
                </div>

                <input type="submit" class="btn" value="Submit" />
            </form>
        </script>

        <!-- template to display question form in #main-panel tag -->
        <script type="text/x-handlebars-template" id="question-form-template">
            <form class="cf" id="question-form">
                <h2>Welcome to <span>Engineering Empathy Interaction Forums</span>!</h2>
                <p>Enter a subject and thread content/question to get started.</p>
<b> NOTE: all content here is moderated by our team of counselors. Any content that is too depressive (content about suicide, for instance) is strictly not allowed. We also use auto-filters to filter such content. Repeated warnings will lead to a permanent ban from posting.</b>

                <div>
                    <input type="text" name="subject" placeholder="Subject" />
                </div>

                <div>
                    <textarea rows="5" cols="40" name="question"
                        placeholder="Thread/question"></textarea>
                </div>

                <input type="submit" class="btn" value="Submit" /> 
            </form>
        </script>

        <!-- JavaScript -->
        <script type="text/javascript" src="js/handlebars.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
<p> Want to chat directly with our 24x7 counselors?<br>Select one from the available counselors below.</p>
<select>
<option>Ronald C. Albucher, MD</option>
<option>Laurel Zappert Banks, PsyD</option>
<option>Naomi Brown, PhD</option>
<option>Latoya C. Conner, PhD</option>
<option>Ariana Davidson, LCSW</option>
</select>
                <input type="submit" class="btn" value="Chat now" /> 
    </body>
</html>
